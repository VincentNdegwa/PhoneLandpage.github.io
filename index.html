<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="Home">
      <nav>
        <div class="logo"><h2>SAMSUNG</h2></div>
        <div class="nav-links">
          <ul>
            <li>Home</li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="phone.png" alt="" class="mobile" />
        <div class="circle">
          <div class="specs one">
            <div>
              <i class="bx bxl-android"></i>
            </div>
            <div class="text">
              <p>Android 12.0 + Snapdragon 8 Gen1</p>
            </div>
          </div>
          <div class="specs two">
            <div>
              <i class="bx bx-battery"></i>
            </div>
            <div class="text">
              <p>5000mAh <small>45W fast charging</small></p>
            </div>
          </div>
          <div class="specs three">
            <div>
              <i class="bx bx-fullscreen"></i>
            </div>
            <div class="text">
              <p>
                6.8" <small>Edge QHD + Dynamic AMOLED 2x display(120Hz)</small>
              </p>
            </div>
          </div>
          <div class="specs four">
            <div>
              <i class="bx bxs-camera"></i>
            </div>
            <div class="text">
              <p>
                Quad rear cameras & Selfie camera <br />
                <small> 12MP+108MP+10MP+10MP & 40MP </small>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!--====== -->
      <div class="controls">
        <div class="arrow-up"><i class="bx bx-up-arrow"></i></div>
        <div class="text-feature">Features</div>
        <div class="arrow-down"><i class="bx bx-down-arrow"></i></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
